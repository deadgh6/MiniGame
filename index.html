<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MiniGame</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <center>
    <img src="https://i.ibb.co/f9Q2dp6/11111.png">
    </center>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;"bgcolor="#3e3b52" text="#FFFF00">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: url('Build/Web.jpg') center / cover"></canvas>
    <script src="Build/Web.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      var gameInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Web.data",
        frameworkUrl: "Build/Web.framework.js",
        codeUrl: "Build/Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MiniGame",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

    function loadinf(){
      var local_value = localStorage.getItem("a");
      gameInstance.then((unityInstance) => {
            unityInstance.SendMessage("Statikk","SetNum",local_value);        
        });
    }

    function saveint(){
      var local_value = localStorage.getItem("a");
      gameInstance.then((unityInstance) => {
            unityInstance.SendMessage("Statikk","ClickerBut");        
        });
    }

    
    </script>
    <center>
      <img src="https://i.ibb.co/5L0c0WG/3333333333333.png">  
      <br>
      <br>
      <div class="container-buttons">
        <img width="68" height="46" src="https://i.ibb.co/DkVv23K/11111.png">
        <div onclick="loadinf()" class="dws">
          <h1 class="buttton_txt"></h1>
       </div>
       <img width="46" height="46" src="https://i.ibb.co/7NDqX4K/k.png">
       <div onclick="saveint()" class="save">
        <h1 class="buttton_txt"></h1>
     </div>
     <img width="68" height="46" src="">
      </div>
      <br>
      <img src="https://i.ibb.co/5L0c0WG/3333333333333.png">    
      </center>
  </body>
</html>
